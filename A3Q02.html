<!DOCTYPE html>
<html>
  <head>
    <title>Click and Double Click</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <h3>Click and Double Click</h3>
    <p>Click me!</p>
  </body>
  <script>
    $(document).ready(function () {
      $("p").click(function () {
        $("h3").css("color","brown");
      });
      $("p").dblclick(function () {
        $("p").css("color","green");

      });
    });
  </script>
</html>
