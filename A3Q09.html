<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>ROCK PAPER SCISSORS</title>
    <style>

    </style>
  </head>
  <body>
    <div class="container">
      <h1>ROCK PAPER SCISSOR</h1>
      <div class="row">
        <div>
          <button id="rock">Rock</button>
          <button id="paper">Paper</button>
          <button id="scissors">Scissor</button>
        </div>
      </div>
      <div class="row">
        <div>
          <h3 id="score1">YOU:0 || Comp:0 || Tie:0</h3>
        </div>
      </div>
      <div class="row">
        <div class="userPlay">
          <h4 id="u">UserPlay:</h4>
        </div>
        <div class="compPlay">
          <h4 id="c">CompPlay:</h4>
        </div>
      </div>
    </div>
  </body>
  <script>
    $(document).ready(function () {
      var user_score = 0;
      var comp_score = 0;
      var tie = 0;
      function playGame(userInput) {
        var compSelection = getCompPlay();

        $("#userPlay").removeClass("rock paper scissors winner");
        $("#userPlay").addClass(userInput);

        $("#compPlay").removeClass("rock paper scissors winner");
        $("#compPlay").addClass(userInput);

        if (userInput == "rock" && compSelection == "paper") {
          $("#compPlay").addClass("winner");
          comp_score++;
        } else if (userInput == "rock" && compSelection == "scissors") {
          $("#userPlay").addClass("winner");
          user_score++;
        } else if (userInput == "scissors" && compSelection == "rock") {
          $("#compPlay").addClass("winner");
          comp_score++;
        } else if (userInput == "scissors" && compSelection == "paper") {
          $("#userPlay").addClass("winner");
          user_score++;
        } else if (userInput == "paper" && compSelection == "scissors") {
          $("#compPlay").addClass("winner");
          comp_score++;
        } else if (userInput == "paper" && compSelection == "rock") {
          $("#userPlay").addClass("winner");
          user_score++;
        } else {
          console.log("Tie");
          tie++;
        }

        $("#score1").html(
          "YOU: " + user_score + " || Comp: " + comp_score + " ||  Ties: " + tie
        );
        $("#u").html("<h4>UserPlay:" + userInput + "</h4>");

        $("#c").html("<h4>CompPlay:" + compSelection + "</h4>");
      }
      function getCompPlay() {
        var compList = ["rock", "paper", "scissors"];

        var compPlay = compList[Math.floor(compList.length * Math.random())];

        return compPlay;
      }

      $("#rock").click(function () {
        playGame("rock");
      });
      $("#paper").click(function () {
        playGame("paper");
      });
      $("#scissors").click(function () {
        playGame("scissors");
      });
    });
  </script>
</html>
